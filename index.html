<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="board"></div>
        <div class="scores">
            <div id="player">
                <div class="title">Player 1(<b>X</b>)</div>
                <div class="value">0</div>
            </div>
            <div id="tie">
                <div class="title">Ties</div>
                <div class="value">0</div>
            </div>
            <div id="computer"> 
                <div class="title">Computer(<b>O</b>)</div>
                <div class="value">0</div>
            </div>
            <button id="player-toggle">
                <div class="icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 16 16"><path d="M9 11.041v-0.825c1.102-0.621 2-2.168 2-3.716 0-2.485 0-4.5-3-4.5s-3 2.015-3 4.5c0 1.548 0.898 3.095 2 3.716v0.825c-3.392 0.277-6 1.944-6 3.959h14c0-2.015-2.608-3.682-6-3.959z"></path></svg>
                </div>
                <div class="value">1P</div>
            </button>
        </div>
    </div>



<script src="assets/js/app.js"></script>
</body>
</html>
